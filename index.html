<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="commentsList">
      
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          id="nameInput"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
          id="textInput"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="addButton">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    
    let comments = [
      {
        id: 1,
        name: 'Глеб Фокин',
        date: '12.02.22 12:18',
        text: 'Это будет первый комментарий на этой странице',
        likes: 3,
        isLiked: false
      },
      {
        id: 2,
        name: 'Варвара Н.',
        date: '13.02.22 19:22',
        text: 'Мне нравится как оформлена эта страница! ❤',
        likes: 75,
        isLiked: true
      }
    ];

    
    let replyingTo = null;

    
    function escapeHtml(unsafe) {
      return unsafe
        .replace("<", "&lt;")
        .replace(">", "&gt;")
        
        
    }

   
    function formatDate(date) {
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = String(date.getFullYear()).slice(-2);
      const hours = String(date.getHours()).padStart(2, '0');
      const minutes = String(date.getMinutes()).padStart(2, '0');
      
      return `${day}.${month}.${year} ${hours}:${minutes}`;
    }

    
    function renderComments() {
      const commentsList = document.getElementById('commentsList');
      commentsList.innerHTML = '';

      comments.forEach(comment => {
        const commentElement = document.createElement('li');
        commentElement.classList.add('comment');
        
        
        const safeName = escapeHtml(comment.name);
        const safeText = escapeHtml(comment.text);
        
        
        const likeClass = comment.isLiked ? 'like-button -active-like' : 'like-button';
        
        commentElement.innerHTML = `
          <div class="comment-header">
            <div>${safeName}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">${safeText}</div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likes}</span>
              <button class="${likeClass}" data-id="${comment.id}"></button>
            </div>
          </div>
        `;
        
        commentsList.appendChild(commentElement);
      });

      
      initEventHandlers();
    }

   
    function initEventHandlers() {
      const likeButtons = document.querySelectorAll('.like-button');
      const commentElements = document.querySelectorAll('.comment');
      
      
      likeButtons.forEach(button => {
        button.addEventListener('click', function(event) {
         
          event.stopPropagation();
          
          const commentId = parseInt(this.getAttribute('data-id'));
          const comment = comments.find(c => c.id === commentId);
          
          if (comment) {
           
            if (comment.isLiked) {
              comment.likes--;
              comment.isLiked = false;
            } else {
              comment.likes++;
              comment.isLiked = true;
            }
            
            
            renderComments();
          }
        });
      });
      
      
      commentElements.forEach(comment => {
        comment.addEventListener('click', function(event) {
          
          if (!event.target.closest('.like-button')) {
            const commentId = parseInt(this.querySelector('.like-button').getAttribute('data-id'));
            const commentToQuote = comments.find(c => c.id === commentId);
            
            if (commentToQuote) {
             
              document.getElementById('nameInput');
              document.getElementById('textInput').value = `<${escapeHtml(commentToQuote.name)}, ${escapeHtml(commentToQuote.text)}>\n\n`;
              document.getElementById('textInput').focus();
              
             
              replyingTo = commentId;
            }
          }
        });
      });
    }

   
    function addComment(name, text) {
      
      const safeName = escapeHtml(name);
      const safeText = escapeHtml(text);
      
      const newComment = {
        id: Date.now(), 
        name: safeName,
        date: formatDate(new Date()),
        text: safeText,
        likes: 0,
        isLiked: false
      };
      
      comments.push(newComment);
      renderComments();
      
     
      replyingTo = null;
    }

    
    document.addEventListener('DOMContentLoaded', function() {
      
      renderComments();
      
      const nameInput = document.getElementById('nameInput');
      const textInput = document.getElementById('textInput');
      const addButton = document.getElementById('addButton');
      
      
      addButton.addEventListener('click', function() {
        const name = nameInput.value.trim();
        const text = textInput.value.trim();
        
        
        if (!name) {
          alert('Пожалуйста, введите ваше имя');
          nameInput.focus();
          return;
        }
        
        if (!text) {
          alert('Пожалуйста, введите текст комментария');
          textInput.focus();
          return;
        }
        
        
        addComment(name, text);
        
        
        nameInput.value = '';
        textInput.value = '';
      });
      
      
      textInput.addEventListener('keydown', function(event) {
        if (event.key === 'Enter' && (event.ctrlKey || event.metaKey)) {
          addButton.click();
        }
      });
    });
  </script>
</html>
